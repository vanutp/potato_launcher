name: Check

on:
  push:
    paths-ignore:
      - 'docs/**'
      - '.github/workflows/docs.yml'
  pull_request:

defaults:
  run:
    shell: bash

jobs:
  launcher-lint:
    name: Lint
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Set environment variables
        run: |
          echo "LAUNCHER_NAME=Potato Launcher" >> $GITHUB_ENV
          echo "VERSION_MANIFEST_URL=https://piston-meta.mojang.com/mc/game/version_manifest_v2.json" >> $GITHUB_ENV

      - name: Cache Rust build
        uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Run clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

  launcher-test:
    name: Test Suite
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Set environment variables
        run: |
          echo "LAUNCHER_NAME=Potato Launcher" >> $GITHUB_ENV
          echo "VERSION_MANIFEST_URL=https://piston-meta.mojang.com/mc/game/version_manifest_v2.json" >> $GITHUB_ENV

      - name: Cache Rust build
        uses: Swatinem/rust-cache@v2

      - name: Run tests
        run: cargo test --workspace

  backend:
    name: Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: backend/go.mod
          cache-dependency-path: backend/go.sum

      - name: Go fmt (check)
        run: |
          cd backend
          test -z "$(gofmt -l .)"

      - name: Go vet
        run: |
          cd backend
          go vet ./...

      - name: Go test
        run: |
          cd backend
          go test ./...

  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: '24'

      - name: Enable Corepack + activate Yarn 4
        run: |
          corepack enable
          corepack prepare yarn@4.12.0 --activate

      - name: Install
        run: |
          cd frontend
          yarn install --immutable

      - name: Typecheck
        run: |
          cd frontend
          yarn type-check

      - name: Build
        run: |
          cd frontend
          yarn build-only
